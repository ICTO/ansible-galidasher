---
# Galidasher settings
galidasher:
  git: 'https://github.com/flyapen/dashboard.git'
  dest: '/opt/mh_dashboard'
  dependencies:
    - 'git'           # Git CLI
    - 'apache2'       # Apache HTTP Server metapackage
    - 'python-pycurl' # Python bindings to libcurl, needed by dashboard.py script
    - 'imagemagick'   # Image manipulation programs
    - 'vncsnapshot'   # A utility that takes JPEG snapshots from VNC servers

  webroot: '/var/www/galidasher'
  conf: '${galidasher.dest}/etc/mh-dashboard/dashboard.conf'
  script: '${galidasher.dest}/script/dashboard.py'
  vnc_pass: '${galidasher.dest}/etc/mh-dashboard/vnc_passfile'
  logfile: '/var/log/galidasher.log'
  logrotate: '/etc/logrotate.d/galidasher'